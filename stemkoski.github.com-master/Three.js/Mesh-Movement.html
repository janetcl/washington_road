<script>

// MAIN

// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();
// custom global variables

var hero;
var startMoving;

init();
animate();

// FUNCTIONS
function init()
{
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,150,400);
	camera.lookAt(scene.position);
	// RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer();
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	// EVENTS
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	// CONTROLS
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,250,0);
	scene.add(light);
	// FLOOR
	var floorTexture = new THREE.ImageUtils.loadTexture( 'images/checkerboard.jpg' );
	floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
	floorTexture.repeat.set( 10, 10 );
	var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side: THREE.DoubleSide } );
	var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
	var floor = new THREE.Mesh(floorGeometry, floorMaterial);
	floor.position.y = -0.5;
	floor.rotation.x = Math.PI / 2;
	scene.add(floor);
	// SKYBOX/FOG
	var skyBoxGeometry = new THREE.CubeGeometry( 10000, 10000, 10000 );
	var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
	var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
	// scene.add(skyBox);
	scene.fog = new THREE.FogExp2( 0x9999ff, 0.00025 );

	////////////
	// CUSTOM //
	////////////

	// create an array with six textures for a cool cube
	// var materialArray = [];
	// materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'images/xpos.png' ) }));
	// materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'images/xneg.png' ) }));
	// materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'images/ypos.png' ) }));
	// materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'images/yneg.png' ) }));
	// materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'images/zpos.png' ) }));
	// materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'images/zneg.png' ) }));
	// var heroMat = new THREE.MeshFaceMaterial(materialArray);
	// var heroGeom = new THREE.CubeGeometry( 50, 50, 50, 1, 1, 1, materialArray );
	// hero = new THREE.Mesh( heroGeom, heroMat );
	// hero.position.set(0, 25.1, 0);
	// scene.add( hero );

	hero = new THREE.Group();

	const body = new THREE.Mesh(
		new THREE.BoxBufferGeometry( 30, 30, 30 ),
		new THREE.MeshPhongMaterial( { color: 0xffffff, flatShading: true } )
	);
	body.position.z = 10;
	body.castShadow = true;
	body.receiveShadow = true;
	hero.add(body);

	const head = new THREE.Mesh(
			new THREE.BoxBufferGeometry(10,10,10),
			new THREE.MeshLambertMaterial( { color: 0xF0619A, flatShading: true } )
	);
	head.position.z = 35;
	head.position.y = 35;
	head.castShadow = true;
	head.receiveShadow = false;
	hero.add(head);

	hero.position.set(0, 25.1, 0);
	scene.add(hero)

}


function animate()
{
  requestAnimationFrame( animate );
	render();
	update();
}

var moveDistance = 25; // 200 pixels per second
clock.start();
var pressTime = 0;
var timeThreshold = 0.2;

function update()
{

	if ( keyboard.pressed("Z") )
	{
		hero.position.set(0,25.1,0);
		hero.rotation.set(0,0,0);
	}

	// global coordinates
	var currTime = clock.getElapsedTime();
	if ( keyboard.pressed("left") && currTime - pressTime > timeThreshold) {
		hero.position.x -= moveDistance;
		pressTime = currTime;
	}
	if ( keyboard.pressed("right") && currTime - pressTime > timeThreshold) {
		hero.position.x += moveDistance;
		pressTime = currTime;
	}
	if ( keyboard.pressed("up") && currTime - pressTime > timeThreshold) {
		hero.position.z -= moveDistance;
		pressTime = currTime;
	}
	if ( keyboard.pressed("down") && currTime - pressTime > timeThreshold) {
		hero.position.z += moveDistance;
		pressTime = currTime;
	}

	controls.update();

	var relativeCameraOffset = new THREE.Vector3(80,200,350);

	var cameraOffset = relativeCameraOffset.applyMatrix4( hero.matrixWorld );

	camera.position.x = cameraOffset.x;
	camera.position.y = cameraOffset.y;
	camera.position.z = cameraOffset.z;
	camera.lookAt( hero.position );

	stats.update();
}

function render()
{
	renderer.render( scene, camera );
}

</script>
